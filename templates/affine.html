<html>
    <head>
    </head>
    <body>
        <form method="POST" action="/encrypt" id="form1">
            <label>Plain text : </label><input type="text" name="value" id="Plaintext" required/>
            <br><br>
            <label>Key1 : </label><input type="number" name="key" required/>
            &nbsp;&nbsp;
            <label>Key2 : </label><input type="number" name="key2" required/>
            <br><br>
            <select name="ciphermethod" class="hiding">
                <option>Affine cipher</option>
            </select>
            <button>Encrypt</button>
        </form>
        <button id="bk">Back</button>
        <br><br>
        <div>
            {%if value %}
            <span>The Encrypted text for "{{inputvalue}}" using {{ciphermethod}} is : </span>
            "{{value}}"
            {% elif err %}
            <span>{{err}}</span>
            {% endif %}
        </div>
        <script>
            let u1=document.getElementById('bk')
                u1.addEventListener('click',()=>{
                window.location.href="http://127.0.0.1:5000/encrypttext"
                })
        </script>
    </body>
</html>
