<html>
    <head>

    </head>
    <body>
        <form method="POST" action="/encrypt">
            <label>Plain text : </label><input type="text" name="value" required/>
            <br><br>
            <label>Key : </label><input type="number" name="key" required/>
            <br><br>
            <select name="ciphermethod">
                <option>Shift cipher</option>
            </select>
            <button>Encrypt</button>
        </form>
        <button id="bk">Back</button>
        <br><br>
        <div>
            {%if value %}
            <span>The Encrypted text for "{{inputvalue}}" using {{ciphermethod}} is : </span>
            "{{value}}"
            {% endif %}
        </div>
        <script>
            let u1=document.getElementById('bk')
            u1.addEventListener('click',()=>{
                window.location.href="http://127.0.0.1:5000/encrypttext"
            })
        </script>
    </body>
</html>
